<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Posts</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="post : ${posts}">
        <span th:text="${post.title}"></span>
        <span th:text="${post.body}"></span>
        <a th:href="@{/posts/email/{id}(id=${post.getId()})}">Email about Ad.</a>
    </div>
</table>
</body>
</html>
