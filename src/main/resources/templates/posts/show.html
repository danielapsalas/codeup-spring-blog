<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post Details</h1>
<div>
    <h2>Title: <span th:text="${posts.title}"></span></h2>
    <p>Body: <span th:text="${posts.body}"></span></p>
    <p>Email <span th:text="${posts.getUser().getEmail()}"></span></p>
</div>
</body>
</html>
